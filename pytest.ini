[pytest]
# Pytest configuration for Phase 2 Training Validation

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    property: Property-based tests using hypothesis
    integration: Integration tests for complete workflows
    slow: Tests that take significant time to run
    gpu: Tests that require GPU availability
    distributed: Tests for distributed training functionality

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (optional)
[coverage:run]
source = purrsight
omit =
    */tests/*
    */test/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
